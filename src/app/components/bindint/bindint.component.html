<div (click)="updatePhone()">Phone is: {{phone}}</div>
<div class="name">Full name is: {{fullName}}</div>
<div [innerHTML]="boldText"></div>

<input (input)="onChangeInput($event)" [value]="phone" type="text">
<br>
<input [(ngModel)]="user.name" type="text">
<br>
<input [(ngModel)]="user.surname" type="text">

<form (ngSubmit)="onSubmit()" action="#" class="form">
  <input [(ngModel)]="login" name="login" type="text">
  <input [(ngModel)]="password" name="password" type="password">
  <button class="btn">Submit</button>
</form>
