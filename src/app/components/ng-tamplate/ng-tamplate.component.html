<ng-content select=".header"></ng-content>
<p>ng-tamplate works!</p>

<ng-content></ng-content>
<hr>

<ng-content select=".footer"></ng-content>

<ng-template #ref let-number="foo" let-prefix>
  <p>{{prefix}} This is template {{number}}</p>
</ng-template>

<ng-container *ngTemplateOutlet="ref; context: {foo: 123, $implicit: 'Hello'}" ></ng-container>

<ng-container *ngIf="true">
  <div *ngFor="let item of [1,2,3]">
    {{item}}
  </div>

</ng-container>

<hr>

<ng-template #defaultTemplate  let-prefix>
  <p>{{prefix}} This is Default template </p>
</ng-template>

<div *ngFor="let item of [1,2,3]">
  <ng-container *ngTemplateOutlet=" template || defaultTemplate; context: {foo: 123, $implicit: item}" ></ng-container>
</div>
